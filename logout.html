<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluar</title>
    <!-- Memuat Tailwind CSS untuk desain responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container utama untuk halaman logout -->
    <div class="text-center p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-green-600 mb-4">Berhasil Keluar!</h1>
        <p class="text-xl text-gray-700 mb-6">Anda telah keluar dari akun Anda.</p>
        <p class="text-lg text-gray-500 mb-2">Mengalihkan kembali ke halaman login dalam <span id="countdown">3</span> detik...</p>
        <a href="login.html" class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
            Kembali ke Halaman Login
        </a>
    </div>

    <!-- Skrip JavaScript untuk mengalihkan otomatis -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');

            // Fungsi untuk mengupdate hitungan mundur
            const updateCountdown = () => {
                if (countdown > 0) {
                    countdownElement.textContent = countdown;
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    // Mengarahkan ke halaman login setelah hitungan mundur selesai
                    window.location.href = 'login.html';
                }
            };
            
            updateCountdown();
        });
    </script>
</body>
</html>
