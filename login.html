<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Memuat Tailwind CSS dari CDN untuk styling yang cepat dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-['Inter']">

    <!-- Container utama untuk form login -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 transform transition-all duration-300 hover:shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <!-- Form untuk input username dan password -->
        <form id="login-form">
            <!-- Group untuk input Nama Pengguna -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nama Pengguna</label>
                <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" required>
            </div>

            <!-- Group untuk input Kata Sandi -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" required>
            </div>

            <!-- Tombol Login -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Login
            </button>

            <!-- Area untuk menampilkan pesan (sukses atau gagal) -->
            <p id="message" class="mt-4 text-center font-medium"></p>
        </form>
    </div>

    <!-- Script JavaScript untuk logika login -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const messageElement = document.getElementById('message');

            const CORRECT_USERNAME = 'admin';
            const CORRECT_PASSWORD = 'password123';

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    messageElement.textContent = 'Login berhasil! Mengarahkan ke halaman utama...';
                    messageElement.className = 'mt-4 text-center font-medium text-green-600';

                    // Mengarahkan ke halaman utama setelah 2 detik
                    setTimeout(() => {
                        window.location.href = 'halaman_utama.html';
                    }, 2000);
                } else {
                    messageElement.textContent = 'Nama pengguna atau kata sandi salah.';
                    messageElement.className = 'mt-4 text-center font-medium text-red-600';
                }
            });
        });
    </script>

</body>
</html>
